    <script>
        let ts = 2;
        function changeLanguage(e){
            ts=e.value;
           let value = document.getElementsByTagName('input')[0].value;
            shortlist({value})
        }
        function shortlist(e){
            
            let string = e.value;
            let words = string.split(' ');

            let p = document.getElementsByTagName('p')[0];
            if(ts>0&&string.length){
                let words2=words.map(i=>i);
                words2.map((k,m)=>{
                    let changed=false;
                    db.map(i=>{
                    let match = false;
                    i[ts].map(j=>{
                        if(j.replace(/\?/g,'').toLowerCase()==k.replace(/\?/g,'').toLowerCase())
                            match=true;
                    })
                   
                    if(match&&i[ts==1?2:1][0]){
                        words2[m]=i[ts==1?2:1][0];
                        changed=true;
                    }
                    
                });
                if(!changed)
                    words2[m]='['+k+']';
                
                })
               
                p.innerHTML=String(words2).replace(/\,/g,' ');
            }
            else{
                p.innerHTML='';
            }
           
            let n = [];
            db.map(i=>{
                let z= 0;
                //tulu default
                i[2]=i[2]||[];
                i[ts].map(j=>{
                    let r = 0; 
                    words.map(k=>{
                        if(k.length==0)
                            return;
                       // console.log(RegExp('.*'+k+'.*','i'));
                        let match = j.match(RegExp(''+k+'.*','i'));
                        
                        if(match && match[0].length){
                            r += match[0].match(RegExp(k,'i'))[0].length;
                            
                        }
                    })
                    //console.log(i[0],'r',r);
                    //console.log('j',j);
                   // console.log(j,r)
                    if(r)
                        z=r;
                    
                })
                //console.log('z',z);
                if(z){
                    i[3]=z;
                    
                    n.push(i);
                    if(ts==0)n.sort((i,j)=>j[3]-i[3]);
                    else n.sort((i,j)=>i[ts]>j[ts])
                    
                    //console.log(n);
                }
            });
            //console.log(n);
            let html = '<tr><th>English</th><th>Koorgi</th><th>Tulu</th></tr>';
            let x=db;
            if(string.trim().length)
                x=n;
            x.map(i=>html += '<tr><td>'+String(i[0].map(j=>' '+j)).toLowerCase().replace(/\,/g,'<br/>')+'</td><td>'+String(i[1].map(j=>' '+j)).toLowerCase().replace(/\,/g,'<br/>')+'</td><td>'+String(i[2].map(j=>' '+j)).toLowerCase().replace(/\,/g,'<br/>')+'</td></tr>');
            document.getElementsByTagName('table')[0].innerHTML=html;
        }
        shortlist({value:''})
    </script>
